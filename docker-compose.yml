version: "3.9"

services:
  bee-health-app-admin:
    build:
      context: .
      dockerfile: Dockerfile
    image: bee-health-app-admin:latest
    container_name: bee-health-app-admin
    env_file:
      - ./docker/bee-health-app-admin/env/bee-health-app-admin.env
    environment:
      # 后端服务器的ip地址
      BASE_API_HOST: 192.168.86.131

networks:
  bee-health:
    external: true
